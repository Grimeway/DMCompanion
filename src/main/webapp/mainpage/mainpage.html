<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DM Companion</title>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <script type="text/javascript" src="mainpage.js"></script>
</head>
<body>
    <div class="heading">
        <div class="main_page_title">
            <h1>DM companion</h1>
        </div>
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Session
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">

                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Players
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" onclick="openAddPlayerDialog()">Add Player</a>
                </div>
            </div>


        </div>
    </div>

    <div class="main">
        <div class="monster-list">
            <label for="monster-search"></label>
            <input type="text" class="monster-search" id="monster-search" onkeyup="monsterList()" placeholder="Search for Monster">

            <ul id="monster-list">

            </ul>
        </div>

        <div class="monster-section">
            <header class="monster-header">Monsters: </header>
            <div id="monster-container">

            </div>
        </div>


        <div class="players">
            <header class="player-header">Players: </header>
            <div id="player-container">

            </div>
        </div>

        <dialog id="add-player">
            <input type="text" id="playerName" name="name" placeholder="Player Name"><br>
            <input type="text" id="playerRace" name="race" placeholder="Player Race"><br>
            <input type="text" id="playerClass" name="class" placeholder="Player Class"><br>
            <input type="number" id="playerHealth" name="health" placeholder="Player Health"><br>
            <input type="number" id="playerAC" name="ac" placeholder="Player Armor Class"><br>
            <input type="number" id="playerPP" name="pp" placeholder="Player Pasive Perception"><br>
            <input type="number" id="playerInitiative" name="initiative" placeholder="Player initiative"><br>

            <button type="button" onclick="addPlayer()">Add Player</button>
            <button type="button" onclick="closeDialog()">Close</button>
        </dialog>

    </div>




</body>
</html>
