<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="loginPage.css">
    <script src="loginpage.js"></script>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div>
                <img src="loginDragon.png" class="login_png" alt="Login_img">
            </div>

            <div>
                <img src="DMBanner.jpg" class="DMbanner_png" alt="banner_img">
            </div>

            <form class="login100-form validate-form">

                <div class="login100-title">
                    <h1>DM Companion</h1>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid login is required">
                    <input id="username" class="username" type="text" name="email" placeholder="Login">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input id="password" class="password" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="button" onclick="getInfo()" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <!-- The overlay-->
                <div id="createAccount" class="overlay">

                    <!-- Button to close the overlay navigation -->
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                    <!-- Overlay content -->
                    <div class="overlay-content">

                        <input id="newUsername" class="newUsername" type="text" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>

                        <input id="newPassword" class="newPassword" type="text" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>

                        <div class="container-login100-form-btn">
                            <button type="button" onclick="createNewAccount()" class="login100-form-btn">
                                Create new account
                            </button>
                        </div>
                    </div>

                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#" onclick="openNav()">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>






</body>
</html>
